<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/react/18.2.0/umd/react.production.min.js" ></script>
<script src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://lf9-cdn-tos.bytecdntp.com/cdn/expire-1-M/babel-standalone/6.26.0/babel.min.js" ></script>
</head>
<body>
 
<div id="example"></div>
<script type="text/babel"> //Babel 可以把 JSX 语法转换为普通的 JavaScript，使其能够在浏览器中执行。

const root = ReactDOM.createRoot(document.getElementById("example")); //创建根节点

function tick() {  //创建一个函数
  const element = (
    <div>
      <h1>Hello, world!</h1>
      <h2>It is {new Date().toLocaleTimeString()}.</h2>
    </div>
  );
  root.render(element);//将element（jsx一个元素）渲染到根节点
}


setInterval(tick, 1000);
</script>
 
</body>
</html>
</script>
 

</body>
</html>
